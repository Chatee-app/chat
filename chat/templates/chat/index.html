<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatee</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0; /* Darker text color */
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 90vh;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .chat-container.dark-mode {
            background-color: #1e1e1e;
        }

        .chat-header {
            background-color: #075E54;
            padding: 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 18px;
        }

        .chat-header.dark-mode {
            background-color: #0a3d3d;
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
        }

        .theme-toggle.dark-mode {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .chat-box {
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            background-color: #ECE5DD;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: background-color 0.3s ease;
        }

        .chat-box.dark-mode {
            background-color: #2c2c2c;
        }

        .message-container {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message-container.received {
            flex-direction: row;
        }

        .message-container.sent {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }

        .message {
            max-width: 75%;
            border-radius: 20px;
            padding: 10px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.4;
            color: #333333; /* Darker text color */
        }

        .message.received {
            background-color: #DCF8C6;
        }

        .message.sent {
            background-color: #ffffff;
        }

        .message.dark-mode {
            background-color: #333333;
            color: #e0e0e0; /* Light text color for better contrast */
        }

        .message .timestamp {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            color: #999999;
        }

        .chat-form {
            display: flex;
            padding: 10px;
            background-color: #f7f7f7;
            border-top: 1px solid #ddd;
        }

        .chat-form.dark-mode {
            background-color: #1f1f1f;
        }

        .chat-form input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 20px;
            outline: none;
            margin-right: 10px;
            box-sizing: border-box;
            color: #333; /* Darker input text */
        }

        .chat-form input.dark-mode {
            background-color: #333;
            color: #e0e0e0; /* Lighter text for input field */
        }

        .chat-form button {
            background-color: #075E54;
            padding: 10px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-form button:hover {
            background-color: #128C7E;
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                height: 100%;
            }

            .chat-box {
                padding: 10px;
            }

            .chat-form input {
                font-size: 12px;
            }

            .message .timestamp {
                font-size: 10px;
            }
        }

        @media (max-width: 400px) {
            .message .timestamp {
                font-size: 8px;
            }

            .chat-form button {
                font-size: 18px;
            }
        }
        a{
            color:white;
            text-decoration:none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="user-name">Chatee-<a href="{% url "Terms" %}" target="_blank"> Terms of Service</a></span>
            <button id="theme-toggle" class="theme-toggle">Switch Theme</button>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <form class="chat-form" id="chat-form">
            <input type="text" id="name" placeholder="Enter your name" required />
            <input type="text" id="content" placeholder="Type a message..." required />
            <button type="submit">âž¤</button>
        </form>
    </div>
    
    <script>
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const nameInput = document.getElementById('name');
        const contentInput = document.getElementById('content');
        const themeToggle = document.getElementById('theme-toggle');
        let isDarkMode = false;

        // Fetch messages from server
        async function fetchMessages() {
            const response = await fetch('/api/chat/');
            const data = await response.json();
            chatBox.innerHTML = '';
            data.messages.forEach(msg => {
                const container = document.createElement('div');
                container.classList.add('message-container');
                container.classList.add(msg.name === nameInput.value.trim() ? 'sent' : 'received');

                const avatar = document.createElement('div');
                avatar.classList.add('avatar');
                avatar.textContent = msg.name[0].toUpperCase(); // Display first letter of name

                const message = document.createElement('div');
                message.classList.add('message');
                message.classList.add(msg.name === nameInput.value.trim() ? 'sent' : 'received');
                message.innerHTML = ` 
                    <strong>${msg.name}:</strong> ${msg.content}
                    <div class="timestamp">${msg.timestamp}</div>
                `;

                container.appendChild(avatar);
                container.appendChild(message);
                chatBox.appendChild(container);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = nameInput.value.trim();
            const content = contentInput.value.trim();

            if (name && content) {
                await fetch('/api/chat/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, content }),
                });
                contentInput.value = '';
                fetchMessages();
            }
        });

        // Theme toggle functionality
        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.querySelector('.chat-container').classList.toggle('dark-mode', isDarkMode);
            document.querySelector('.chat-header').classList.toggle('dark-mode', isDarkMode);
            document.querySelector('.chat-box').classList.toggle('dark-mode', isDarkMode);
            document.querySelector('.chat-form').classList.toggle('dark-mode', isDarkMode);
            themeToggle.textContent = isDarkMode ? 'Light Theme' : 'Dark Theme';
        });

        // Auto fetch messages every 2 seconds
        setInterval(fetchMessages, 2000);
        fetchMessages();
    </script>
</body>
</html>
